<!-- Modal Overlay -->
<div
  class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"
>
  <!-- Modal Container -->
  <div
    class="bg-white rounded-lg shadow-lg w-full max-w-4xl flex flex-col md:flex-row"
  >
    <!-- Left Section: Image -->
    <div
      class="hidden md:flex md:w-2/3 bg-cover bg-center rounded-l-lg"
      style="background-image: url('icons/logo.png')"
    ></div>

    <!-- Right Section: Form with Grayish Background Image -->
    <div
      class="relative w-full md:w-3/2 p-8 bg-cover bg-center"
      style="background-image: url('images/category/neclace.png')"
    >
      <div class="flex justify-end mb-2">
        <button
          class="text-white z-10"
          (click)="authService.LoginModalOpen.set(false)"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>

      <div class="absolute inset-0 bg-gray-900 bg-opacity-60"></div>

      <div class="relative z-10 p-6">
        <h1 class="text-4xl text-white font-semibold mb-4">Sign Up</h1>
        <p class="text-sm text-white mb-6">
          A verification code is sent to your mobile number. Please enter it
          below...
        </p>

        <form>
          <!-- Mobile Number Input -->
          <div class="flex justify-start mb-2">
            <a href="#" class="text-sm text-white font-bold justify-start"
              >Mobile No</a
            >
          </div>
          <div class="mb-4">
            <input
              disabled
              type="text"
              placeholder="Mobile No."
              class="w-full p-3 rounded-lg bg-gray-200 text-dark placeholder-gray-400"
            />
          </div>
          <!-- Resend Link -->
          <div class="flex justify-end mb-4">
            <a href="#" class="text-sm text-yellow-400 justify-end">Resend</a>
          </div>

          <div class="flex justify-start mb-2">
            <a href="#" class="text-sm text-white font-bold justify-start"
              >Enter Verification Code</a
            >
          </div>

          <!-- Verification Code Input -->
          <div class="mb-6 flex space-x-2 justify-between">
            <input
              (keyup.enter)="focusNext('#two')"
              type="text"
              maxlength="1"
              class="w-12 h-12 p-2 rounded-lg bg-gray-100 text-dark text-center"
            />
            <input
              (keyup.enter)="focusNext('#three')"
              id="two"
              type="text"
              maxlength="1"
              class="w-12 h-12 p-2 rounded-lg bg-gray-100 text-dark text-center"
            />
            <input
              (keyup.enter)="focusNext('#four')"
              id="three"
              type="text"
              maxlength="1"
              class="w-12 h-12 p-2 rounded-lg bg-gray-100 text-dark text-center"
            />
            <input
              (keyup.enter)="focusNext('#five')"
              id="four"
              type="text"
              maxlength="1"
              class="w-12 h-12 p-2 rounded-lg bg-gray-100 text-dark text-center"
            />
            <input
              (keyup.enter)="focusNext('#six')"
              id="five"
              type="text"
              maxlength="1"
              class="w-12 h-12 p-2 rounded-lg bg-gray-100 text-dark text-center"
            />
            <input
              (keyup.enter)="focusNext('#enter')"
              id="six"
              type="text"
              maxlength="1"
              class="w-12 h-12 p-2 rounded-lg bg-gray-100 text-dark text-center"
            />
          </div>

          <!-- Verify Button -->
          <div>
            <button
              type="button"
              class="w-full py-3 rounded-lg bg-yellow-500 text-white font-semibold hover:bg-yellow-600 transition duration-300"
            >
              Verify
            </button>
          </div>
        </form>
        <!-- Social Sign-in Options -->
      </div>
    </div>
  </div>
</div>
