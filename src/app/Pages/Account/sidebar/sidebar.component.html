   <ul
  class="sidebar space-y-4 mb-12 shadow-lg h-full"
  [ngClass]="{ 'hidden md:block': !isSidebarOpen }"
>
  <li
    *ngFor="let item of menuItems"
    (click)="navigateTo(item.path)"
    [ngClass]="{ 'bg-gold-400': isActive(item.path) }"
    class="menu-item flex items-center !mt-0 px-4 py-5 cursor-pointer border-b-2 border-gold-400 hover:shadow-md"
  >
    <span class="icon mr-3">
      <svg
        [attr.xmlns]="item.icon.xmlns"
        [attr.fill]="item.icon.fill"
        [attr.viewBox]="item.icon.viewBox"
        [attr.stroke-width]="item.icon.strokeWidth"
        [attr.stroke]="item.icon.stroke"
        class="size-6"
      >
        <path
          [attr.d]="item.icon.path"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </span>
    <span class="text-sm font-medium">{{ item.label }}</span>
  </li>
</ul>
<button
  class="md:hidden bg-gold-400 text-white fixed top-14 right-4 p-2 rounded"
  (click)="toggleSidebar()"
>
<svg
xmlns="http://www.w3.org/2000/svg"
fill="none"
viewBox="0 0 24 24"
stroke-width="1.5"
stroke="currentColor"
class="h-6 w-6"
>
<path
  stroke-linecap="round"
  stroke-linejoin="round"
  d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
/>
</svg>
</button>
