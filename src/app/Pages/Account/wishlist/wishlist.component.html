@if (productsList.length >0) {
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 2xl:grid-cols-4 md:p-6 justify-items-center"
  >
    @for (item of productsList; track $index) {

    <app-product-card [productData]="item" (removeItem)="removeItem($event)" />
    }
  </div>
} @else {
<div class="w-4/5 p-4">
  <p class="text-center font-bold text-lg">No items in the wishlist</p>
</div>
}
