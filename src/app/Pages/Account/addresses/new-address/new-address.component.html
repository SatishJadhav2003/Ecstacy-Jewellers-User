<!-- Modal Background -->
<div
  class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center"
>
  <!-- Modal Content -->
  <div class="bg-white rounded-lg shadow-lg w-1/3">
    <!-- Modal Header -->
    <div class="flex justify-between items-center p-4 border-b">
      <h3 class="text-lg font-medium text-gray-900">Add Address</h3>
      <button class="text-gray-600 hover:text-gray-900">&times;</button>
    </div>

    <!-- Modal Body -->
    <div class="p-4">
      <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Row 1: Address ID and User ID on a single line -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Address ID</label
            >
            <input
              type="number"
              formControlName="Address_ID"
              class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >User ID</label
            >
            <input
              type="number"
              formControlName="User_ID"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
            />
          </div>
        </div>

        <!-- Mobile -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Mobile</label>
          <input
            type="number"
            formControlName="Mobile"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input
            type="text"
            formControlName="Name"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>

        <!-- Address Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Address Type</label
          >
          <input
            type="text"
            formControlName="Address_Type"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>

        <!-- Address Line 1 -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Address Line 1</label
          >
          <input
            type="text"
            formControlName="Address_Line1"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>

        <!-- Address Line 2 -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Address Line 2</label
          >
          <input
            type="text"
            formControlName="Address_Line2"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>

        <!-- City -->
        <div>
          <label class="block text-sm font-medium text-gray-700">City</label>
          <input
            type="text"
            formControlName="City"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>

        <!-- State -->
        <div>
          <label class="block text-sm font-medium text-gray-700">State</label>
          <input
            type="text"
            formControlName="State"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>

        <!-- Country -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Country</label>
          <input
            type="text"
            formControlName="Country"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>

        <!-- Postal Code -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Postal Code</label
          >
          <input
            type="number"
            formControlName="Postal_Code"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>

        <!-- Set as default address -->
        <div class="flex items-center">
          <input
            type="checkbox"
            formControlName="Is_Default"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded"
          />
          <label class="ml-2 block text-sm font-medium text-gray-700"
            >Set as default address</label
          >
        </div>

        <!-- Date Added -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Date Added</label
          >
          <input
            type="date"
            formControlName="Date_Added"
            class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md"
          />
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="flex justify-end p-4 border-t">
      <button
        class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
      >
        Close
      </button>
    </div>
  </div>
</div>
