<div class="mx-2 w-full px-4 py-8 border-solid border-4 border-gold-500">
    <!-- Title -->
    <h2 class="text-center text-3xl font-bold text-yellow-700 mb-8">
      SHOP BY CATEGORY
    </h2>
    
    <!-- Grid of categories -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-8">
      @for (item of categoryList; track $index) {
        <!-- Category card -->
        <div class="text-center flex flex-col items-center ">
          <img [src]="item.Category_Image" [alt]="item.Category_Name"   class="rounded-md shadow-lg h-52" />
          <p class="mt-4 text-lg font-semibold text-yellow-800">{{item.Category_Name}}</p>
        </div>
      }
