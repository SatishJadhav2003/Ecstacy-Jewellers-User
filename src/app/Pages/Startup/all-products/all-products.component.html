<div class="my-10">
    <div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-8 px-4"
>
  @for (item of Categories; track $index) {

  <div
    class="bg-white shadow-md rounded-lg overflow-hidden transition ease-in-out delay-100 hover:-translate-y-1 hover:scale-110 hover:cursor-pointer duration-200"
  (click)="onCategory(item)"
    >
    <img
      [src]="item.Category_Image"
      [alt]="item.Category_Name"
      class="w-full h-48 object-contain"
    />
    <div class="p-4">
      <h3 class="text-center text-sm font-medium text-gray-700">
        {{ item.Category_Name }}
      </h3>
    </div>
  </div>
  }
</div>

</div>
