
<div class="wrapper">
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of banner">
      <ng-template class="slide" carouselSlide>
        <img
        class="w-screen  sm:h-96"
          [src]="slide.Banner_Image"
          [alt]="slide.Banner_Name"
          [title]="slide.Banner_Name"
        />
      </ng-template>
    </ng-container> 
  </owl-carousel-o>
</div>
