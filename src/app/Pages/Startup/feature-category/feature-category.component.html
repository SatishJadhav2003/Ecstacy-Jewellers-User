<div
  class="mx-3 w-auto py-4 m-4 border-solid border-4 border-gold-500 rounded-3xl"
>
  <div class="border-solid border-2 border-gold-500 rounded-3xl mx-3 py-4">
    <h2 class="text-center text-2xl font-bold text-gold-500 uppercase mb-8">
      {{ Category ? Category.Category_Name : "" }} Collection
    </h2>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-8 px-4"
    >
      @for (item of Category.SubCategories; track $index) {

      <div
        class="bg-white shadow-md rounded-lg overflow-hidden transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:cursor-pointer duration-300"
      >
        <img
          [src]="item.Sub_Cate_Image"
          [alt]="item.Sub_Cate_Name"
          class="w-full h-48 object-contain"
        />
        <div class="p-4">
          <h3 class="text-center text-sm font-medium text-gray-700">
            {{ item.Sub_Cate_Name }}
          </h3>
        </div>
      </div>
      }
    </div>
    <h2 class="text-center text-2xl font-bold text-white uppercase mt-4 mb-4">
      <span class="bg-gold-500 w-max p-2 text-sm rounded-3xl hover:cursor-pointer"> Shop By Collection </span>
    </h2>
  </div>
</div>
