<nav
  class="bg-white shadow-md max-[468px]:px-0 px-4 py-2 flex items-center justify-between top-0 sticky z-10"
>
  <!-- Logo -->
  <div
    (click)="navigateTo('home')"
    class="flex pl-2 items-center space-x-2 hover:cursor-pointer"
  >
    <img
      src="icons/logogold-hr.png"
      alt="Logo"
      class="hidden sm:flex h-16 w-auto"
    />
    <img
      src="icons/logoonly.png"
      alt="Logo"
      class="sm:hidden flex h-8 w-auto"
    />
  </div>

  <!-- Hamburger Menu Button -->

  <!-- Navbar Links -->
  <div class="flex items-center">
    <ul
      class="hidden  lg:flex space-x-8 text-gold-500 text-lg font-medium ml-auto"
      [class.hidden]="!isMenuOpen"
      class="absolute lg:relative bg-white lg:bg-transparent top-full left-0 w-full lg:w-auto flex-col lg:flex-row items-center space-y-4 lg:space-y-0 lg:space-x-8 p-4 lg:p-0 shadow-lg lg:shadow-none px-9"
    >
      <a
        class="text-gold-500 hover:text-gold-600 flex flex-row items-center cursor-pointer"
        routerLink=""
      >
        <span class="text-lg">Home</span>
      </a>

      <a
        (click)="navigateTo('allproducts')"
        class="text-gold-500 hover:text-gold-600 flex flex-row items-center cursor-pointer"
      >
        <span class="text-lg">Products</span>
      </a>
      <a
        (click)="navigateTo('contactus')"
        class="text-gold-500 hover:text-gold-600 flex flex-row items-center cursor-pointer"
      >
        <span class="text-lg">Contact Us</span>
      </a>
      <a
        (click)="onFilter()"
        class="text-gold-500 hover:text-gold-600 flex flex-row items-center cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
          />
        </svg>
        <span class="text-sm">Filter</span>
      </a>

      <!-- Wishlist -->
      <a
        (click)="navigateTo('user/wishlist')"
        class="text-gold-500 hover:text-gold-600 flex flex-row items-center hover:cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
          />
        </svg>
        <span class="text-sm">Wishlist</span>
      </a>

      <!-- Cart -->
      <a
        (click)="navigateTo('user/cart')"
        class="text-gold-500 hover:text-gold-600 flex flex-row items-center hover:cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
          />
        </svg>
        <span class="text-sm">Cart</span>
      </a>

      <!-- Account -->
      <a
        (click)="openModal()"
        class="text-gold-500 hover:text-gold-600 flex flex-row items-center hover:cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>
        <span class="text-sm">Account</span>
      </a>
    </ul>

      <div class="flex space-x-4 max-[1168px]:hidden">
        <a
          class="text-gold-500 hover:text-gold-600 flex flex-col items-center cursor-pointer"
          routerLink=""
        >
          <span class="text-lg">Home</span>
        </a>
        <a
          (click)="navigateTo('allproducts')"
          class="text-gold-500 hover:text-gold-600 flex flex-col items-center cursor-pointer"

          <span class="text-lg">Products</span>
        </a>
        <a
          (click)="navigateTo('contactus')"
          class="text-gold-500 hover:text-gold-600 flex flex-col items-center cursor-pointer"
        >
          <span class="text-lg">Contact Us</span>
        </a>
      </div>
    </div>
    <div class="relative max-[1168px]:ml-auto max-[1168px]:mr-3 mx-3">
      <input
        type="text"
        [placeholder]="'Search ' + currentTitle"
        class="border rounded-full pl-4 pr-10 py-1 focus:outline-none border-gold-600 w-96 max-[768px]:w-52"
        [(ngModel)]="searchText"
        (input)="onSearch()"
      />
      <svg
        class="absolute right-2 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gold-500"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
    </div>
    <button
      class="lg:hidden flex items-center text-gold-500 hover:text-gold-600"
      (click)="isMenuOpen = !isMenuOpen"
      aria-label="Toggle menu"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 5.25h16.5M3.75 12h16.5m-16.5 6.75h16.5"
        />
      </svg>
    </button>
    <div class="max-[1168px]:hidden lg:flex items-center space-x-4">
      <div class="flex space-x-4">
        <!-- Filter -->
        <a
          (click)="onFilter()"
          class="text-gold-500 hover:text-gold-600 flex flex-col items-center cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
            />

        </a>

        <!-- Wishlist -->
        <a
          (click)="navigateTo('user/wishlist')"
          class="text-gold-500 hover:text-gold-600 flex flex-col items-center hover:cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
            />
          </svg>
          <span class="text-sm">Wishlist</span>
        </a>

        <!-- Cart -->
        <a
          (click)="navigateTo('user/cart')"
          class="text-gold-500 hover:text-gold-600 flex flex-col items-center hover:cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
          <span class="text-sm">Cart</span>
        </a>

        <!-- Account -->
        <a
          (click)="openModal()"
          class="text-gold-500 hover:text-gold-600 flex flex-col items-center hover:cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
          <span class="text-sm">Account</span>
        </a>
      </div>
    </div>
  </div>

@if (auth.RegistrationModalOpen()) {
<app-register />
} @if (auth.LoginModalOpen()) {

<app-login />
}
